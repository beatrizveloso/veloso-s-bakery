<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veloso's Bakery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li>sobre nós</li>
            <li>cardápio</li>
            <li>novidades</li>
            <li>contato</li>
        </ul>
    
      </header>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/caroussel-1.png" style="width:100%" alt="Apresentação">
      <div class="text">Velnic</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/caroussel-1.png" style="width:100%" alt="Cupom 50% de desconto">
      <div class="text">Velnic</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/caroussel-1.png" style="width:100%" alt="Divulgação do Atendimento">
      <div class="text">Velnic</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
<script src="script.js"> </script>

</html>
